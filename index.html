<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Lift Simulation</title>
</head>
<body>
    <form class="starting_form" onsubmit="onFormSubmit(event)">
        <div>
            <label for="floor" >Enter number of floors</label>
            <input id="floor" type="number" placeholder="Enter floors" min="2" max="10"/>
        </div>
        <div>
            <label for="lifts">Enter number of lifts</label>
            <input id="lifts" type="number" placeholder="Enter lifts" min="1" max="1"/>
        </div>
        <button type="submit">Submit</button>
    </form>

    <section class="main_page hidden">
        <button class="home_btn" onclick="goBack()">Go back</button>
        <div class="building">
        </div>
    </section>

    <script src="lift-movements.js"></script>
    <script src="building-generator.js"></script>
</body>
</html>
